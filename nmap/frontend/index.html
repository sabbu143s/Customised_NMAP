<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-8 min-h-screen flex flex-col justify-center">
        <header class="text-center mb-10">
            <h1 class="text-5xl md:text-6xl font-bold text-white uppercase tracking-widest">Network <span class="text-cyan-400">Scanner</span></h1>
            <p class="text-cyan-300/70 mt-2 text-lg">Network Reconnaissance Interface</p>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center border-b border-cyan-500/20 mb-8">
            <button id="nav-scanner" class="flex items-center gap-2 py-4 px-6 text-lg font-medium border-b-2 border-transparent nav-active uppercase tracking-wider">
                Scanner
            </button>
            <button id="nav-history" class="flex items-center gap-2 py-4 px-6 text-lg font-medium border-b-2 border-transparent text-gray-400 hover:text-cyan-400 transition-colors uppercase tracking-wider">
                History
            </button>
        </nav>

        <main>
            <!-- Scanner Page -->
            <div id="page-scanner" class="page page-active">
                <div class="glass-card p-8 rounded-xl shadow-lg mb-8 max-w-4xl mx-auto fade-in">
                    <form>
                        <div class="grid md:grid-cols-3 gap-6">
                            <div class="md:col-span-2">
                                <label for="target" class="block mb-2 text-lg font-medium text-cyan-300">Target Designation</label>
                                <input type="text" id="target" value="scanme.nmap.org" class="form-input w-full text-white rounded-lg p-3 transition" required>
                            </div>
                            <div>
                                <label for="options" class="block mb-2 text-lg font-medium text-cyan-300">Scan Profile</label>
                                <select id="options" class="form-input select-arrow w-full text-white rounded-lg p-3 transition appearance-none">
                                    <option value="-sV">Standard Service Scan {-sV}</option>
                                    <option value="-T4 -A -v">Intense Scan {-T4 -A -v}</option>
                                    <option value="-T4 -F">Quick Scan (Top 100) {-T4 -F}</option>
                                    <option value="-sn">Ping Scan (Discovery) {-sn}</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center mt-8">
                            <button type="button" id="scan-button" class="scan-btn font-bold py-3 px-8 rounded-lg transition duration-300 disabled:opacity-50 disabled:shadow-none uppercase tracking-wider">Start Scan</button>
                        </div>
                    </form>
                </div>
                <div id="scan-results-container" class="max-w-5xl mx-auto">
                    <div class="text-center text-cyan-300/50 italic">Awaiting scan command...</div>
                </div>
            </div>

            <!-- History Page -->
            <div id="page-history" class="page">
                <div id="history-list-container" class="max-w-5xl mx-auto">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
